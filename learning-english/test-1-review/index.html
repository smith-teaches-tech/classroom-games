<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Mastery Quest</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-medium: #1e293b;
            --bg-light: #334155;
            --text-light: #f1f5f9;
            --text-muted: #cbd5e1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
        }

        .progress-container {
            background: var(--bg-medium);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .progress-bar-container {
            background: var(--bg-light);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .level-badge {
            background: linear-gradient(135deg, var(--accent), var(--warning));
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning);
            text-shadow: 0 2px 10px rgba(245, 158, 11, 0.5);
        }

        .game-area {
            background: var(--bg-medium);
            border-radius: 20px;
            padding: 40px;
            min-height: 500px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            position: relative;
        }

        .activity-title {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .instructions {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            background: var(--bg-light);
            border: 3px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .option-btn:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .option-btn:hover::before {
            left: 100%;
        }

        .option-btn.correct {
            background: linear-gradient(135deg, var(--success), #059669);
            border-color: var(--success);
            animation: correctPulse 0.5s;
        }

        .option-btn.incorrect {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            border-color: var(--danger);
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .input-answer {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid var(--bg-light);
            border-radius: 10px;
            background: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .input-answer:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .submit-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .next-btn {
            background: linear-gradient(135deg, var(--success), #059669);
            margin-top: 20px;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.correct {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.2));
            border: 2px solid var(--success);
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border: 2px solid var(--danger);
        }

        .drag-drop-area {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin: 30px 0;
        }

        .sentence-part {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .conjunction-slot {
            background: var(--bg-dark);
            border: 3px dashed var(--primary);
            padding: 20px;
            border-radius: 15px;
            min-width: 150px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            transition: all 0.3s ease;
        }

        .conjunction-slot.filled {
            border-style: solid;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .conjunction-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }

        .conjunction-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--accent), var(--warning));
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }

        .conjunction-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.5);
        }

        .conjunction-btn.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: scale(0.95);
        }

        .matching-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .matching-column h3 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        .match-item {
            background: var(--bg-light);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .match-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
        }

        .match-item.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transform: scale(1.05);
        }

        .match-item.matched {
            background: linear-gradient(135deg, var(--success), #059669);
            opacity: 0.6;
            cursor: not-allowed;
        }

        .car-diagram {
            width: 100%;
            max-width: 800px;
            margin: 30px auto;
            position: relative;
        }

        .car-svg {
            width: 100%;
            height: auto;
        }

        .label-spot {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent);
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.5);
        }

        .label-spot:hover {
            transform: scale(1.3);
            background: var(--warning);
        }

        .label-spot.correct {
            background: var(--success);
            animation: correctPulse 0.5s;
        }

        .label-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .label-btn {
            padding: 10px 20px;
            background: var(--bg-light);
            border: 2px solid var(--primary);
            border-radius: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .label-btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .label-btn.selected {
            background: var(--accent);
            border-color: var(--accent);
        }

        .label-btn.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .completion-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .completion-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--success), var(--warning));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stars-earned {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            font-size: 4rem;
        }

        .star {
            animation: starPop 0.5s ease-out;
        }

        @keyframes starPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .final-score {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: 700;
        }

        .menu-screen {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .level-card {
            background: var(--bg-light);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .level-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .level-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .level-card:hover::before {
            opacity: 0.1;
        }

        .level-card-content {
            position: relative;
            z-index: 1;
        }

        .level-number {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .level-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .level-activities {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .level-card.completed {
            border-color: var(--success);
        }

        .level-card.completed::after {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }

        .paragraph-exercise {
            background: var(--bg-light);
            padding: 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            line-height: 2;
            margin: 20px 0;
        }

        .verb-input {
            display: inline-block;
            min-width: 150px;
            padding: 8px 15px;
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1.1rem;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            text-align: center;
        }

        .verb-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(236, 72, 153, 0.3);
        }

        .verb-input.correct {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .verb-input.incorrect {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .game-area {
                padding: 20px;
            }

            .activity-title {
                font-size: 1.5rem;
            }

            .drag-drop-area {
                grid-template-columns: 1fr;
            }

            .matching-container {
                grid-template-columns: 1fr;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

        // Create starry background

        }

        // Vocabulary Data

        // Subordinating Conjunctions

                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];

            const feedbackDiv = document.getElementById('questionFeedback');
            if (selected === correct) {
                gameState.score += 10;
                feedbackDiv.innerHTML = '<div class="feedback correct">‚úì Perfect! Correct verb form! üéâ</div>';
            } else {
                feedbackDiv.innerHTML = `<div class="feedback incorrect">‚úó The correct form is: ${correct}</div>`;
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    displayCorrectFormQuestion();
                } else {
                    showFeedback(true, 'Verb forms mastered! Excellent! üéâ');
                }
            }, 2000);
        }

        // Show feedback and move to next activity
        function showFeedback(success, message) {
            const gameArea = document.getElementById('gameArea');
            
            let html = `
                <div class="completion-screen">
                    <h2>${success ? 'üéâ Activity Complete!' : '‚ö†Ô∏è Keep Trying!'}</h2>
                    <p style="font-size: 1.3rem; margin: 20px 0;">${message}</p>
                    <div class="final-score">Current Score: ${gameState.score} points</div>
            `;
            
            if (success) {
                html += '<button class="submit-btn next-btn" onclick="nextActivity()">Continue to Next Activity ‚Üí</button>';
            } else {
                html += '<button class="submit-btn" onclick="loadActivity()">Try Again</button>';
            }
            
            html += '</div>';
            gameArea.innerHTML = html;
            
            updateProgress();
        }

        // Move to next activity
        function nextActivity() {
            const level = levels[gameState.currentLevel];
            gameState.currentActivity++;
            
            if (gameState.currentActivity >= level.activities.length) {
                // Level complete!
                completeLevel();
            } else {
                loadActivity();
            }
        }

        // Complete current level
        function completeLevel() {
            if (!gameState.completedLevels.includes(gameState.currentLevel)) {
                gameState.completedLevels.push(gameState.currentLevel);
            }
            
            const gameArea = document.getElementById('gameArea');
            
            let html = `
                <div class="completion-screen">
                    <h2>üèÜ Level Complete!</h2>
                    <div class="stars-earned">
                        <span class="star" style="animation-delay: 0s;">‚≠ê</span>
                        <span class="star" style="animation-delay: 0.2s;">‚≠ê</span>
                        <span class="star" style="animation-delay: 0.4s;">‚≠ê</span>
                    </div>
                    <p style="font-size: 1.5rem; margin: 20px 0;">Amazing work on ${levels[gameState.currentLevel].name}!</p>
                    <div class="final-score">Total Score: ${gameState.score} points</div>
            `;
            
            if (gameState.currentLevel < levels.length - 1) {
                html += `
                    <button class="submit-btn next-btn" onclick="startLevel(${gameState.currentLevel + 1})">Next Level ‚Üí</button>
                    <button class="submit-btn" style="background: var(--bg-light); margin-top: 15px;" onclick="showLevelMenu()">Back to Menu</button>
                `;
            } else {
                html += `
                    <h3 style="margin-top: 30px; color: var(--warning);">üéä You've completed ALL levels! üéä</h3>
                    <button class="submit-btn" onclick="showLevelMenu()">Back to Menu</button>
                `;
            }
            
            html += '</div>';
            gameArea.innerHTML = html;
            
            createConfetti();
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Initialize game
        createStars();
        showLevelMenu();
        updateProgress();
    </script>
</body>
